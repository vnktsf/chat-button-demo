<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-to-Chat with User Verification</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #0070d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fb2;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>The chat will open automatically after user verification.</p>
    <button id="logoutButton" onclick="logout()">Log Out</button>

    <script type='text/javascript'>
        // Function to fetch JWT from your server
        async function fetchIdentityToken() {
            try {
                // Replace with your server endpoint to generate JWT
                const response = await fetch('https://your-server.com/generate-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: 'user_unique_id' }) // Example payload
                });
                const data = await response.json();
                return data.token; // Assumes server returns { token: "your_jwt" }
            } catch (error) {
                console.error('Error fetching identity token:', error);
                return null;
            }
        }

        // Function to initialize Embedded Messaging
        function initEmbeddedMessaging() {
            try {
                embeddedservice_bootstrap.settings.language = 'en_US';

                // Add event listener for when the Messaging API is ready
                window.addEventListener('onEmbeddedMessagingReady', async () => {
                    console.log('Messaging API is ready.');
                    const token = await fetchIdentityToken();
                    if (token) {
                        // Set the identity token
                        embeddedservice_bootstrap.utilAPI.setIdentityToken(token)
                            .then(() => {
                                console.log('Identity token set successfully.');
                                // Launch chat after token is set
                                setTimeout(() => {
                                    embeddedservice_bootstrap.utilAPI.launchChat()
                                        .then(success => {
                                            console.log('Chat launched successfully:', success);
                                        })
                                        .catch(error => {
                                            console.error('Error launching chat:', error);
                                        });
                                }, 1000);
                            })
                            .catch(error => {
                                console.error('Error setting identity token:', error);
                            });
                    } else {
                        console.error('Failed to fetch identity token.');
                    }
                });

                // Add event listener for identity token expiration
                window.addEventListener('onEmbeddedMessagingIdentityTokenExpired', async () => {
                    console.log('Identity token expired.');
                    const newToken = await fetchIdentityToken();
                    if (newToken) {
                        embeddedservice_bootstrap.utilAPI.setIdentityToken(newToken)
                            .then(() => {
                                console.log('New identity token set successfully.');
                            })
                            .catch(error => {
                                console.error('Error setting new identity token:', error);
                            });
                    } else {
                        console.error('Failed to fetch new identity token.');
                    }
                });

                // Initialize Embedded Messaging
                embeddedservice_bootstrap.init(
                    '00DgL00000098b7',
                    'githubPOC',
                    'https://orgfarm-699ab99d32-dev-ed.develop.my.site.com/ESWgithubPOC1755783616250',
                    {
                        scrt2URL: 'https://orgfarm-699ab99d32-dev-ed.develop.my.salesforce-scrt.com'
                    }
                );
            } catch (err) {
                console.error('Error initializing Embedded Messaging:', err);
            }
        }

        // Function to handle logout
        function logout() {
            try {
                if (typeof embeddedservice_bootstrap.utilAPI !== 'undefined') {
                    embeddedservice_bootstrap.utilAPI.clearSession()
                        .then(() => {
                            console.log('Session cleared successfully.');
                            alert('You have been logged out.');
                            // Optionally, redirect or refresh the page
                            // window.location.reload();
                        })
                        .catch(error => {
                            console.error('Error clearing session:', error);
                        });
                } else {
                    console.error('Embedded Messaging utilAPI not available.');
                }
            } catch (err) {
                console.error('Error during logout:', err);
            }
        }
    </script>
    <script type='text/javascript' src='https://orgfarm-699ab99d32-dev-ed.develop.my.site.com/ESWgithubPOC1755783616250/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging()'></script>
</body>
</html>
